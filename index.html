<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LCC Claim Portal</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Ethers.js for Web3 -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.3/dist/ethers.min.js"></script>
<!-- WalletConnect -->
<script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
<!-- Google reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: url('https://images.unsplash.com/photo-1601758123927-9d021f7dfeb7?fit=crop&w=1920&q=80') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
        color: white;
    }
    .glow-text {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec7, 0 0 30px #b0fffc;
    }
    .galactic-animation {
        width: 300px;
        margin: auto;
        display: none;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
        0%,100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 0.1; transform: scale(0.5); }
    }
</style>
</head>
<body class="relative">

<!-- Stars Background -->
<div id="stars"></div>
<script>
const starsContainer = document.getElementById('stars');
for(let i=0;i<150;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    starsContainer.appendChild(star);
}
</script>

<!-- Header -->
<header class="text-center py-16 relative z-10">
    <h1 class="text-5xl font-bold mb-4 glow-text animate-pulse">üåå LucrativeClix Coin (LCC) üöÄ</h1>
    <p class="text-xl max-w-2xl mx-auto">Connect your wallet or paste your address to claim free LCC tokens every 12 hours. Safe, fast, and futuristic.</p>
</header>

<!-- Claim Form Section -->
<section class="flex justify-center py-20 px-4 relative z-10">
    <div class="bg-gray-900 bg-opacity-70 p-10 rounded-3xl shadow-2xl w-full max-w-lg backdrop-blur-sm">
        <h2 class="text-3xl font-bold mb-6 text-center glow-text">üíé Claim LCC Tokens</h2>
        
        <button id="connectMetaMask" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-xl font-bold mb-4 transition transform hover:scale-105">Connect MetaMask</button>
        <button id="connectWalletConnect" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold mb-4 transition transform hover:scale-105">Connect via WalletConnect</button>
        
        <input type="text" id="manualAddress" placeholder="Paste Wallet Address" class="w-full p-3 rounded-xl mb-4 text-black" />
        
        <div class="g-recaptcha mb-4" data-sitekey="6LeleSosAAAAAFrgl4nMa85sOOcJN0EM8P15JfQp"></div>
        
        <button id="claimButton" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-4 rounded-xl font-bold transition transform hover:scale-105" disabled>Claim LCC</button>
        <p id="status" class="mt-6 text-center font-semibold"></p>
        <p id="balance" class="mt-2 text-center font-semibold"></p>
        
        <img id="galaxyAnim" class="galactic-animation" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
    </div>
</section>

<!-- Footer -->
<footer class="py-12 text-center text-gray-400 relative z-10">
    <p>¬© 2025 LucrativeClix Coin | Build first. Launch right.</p>
</footer>

<script>
let provider, signer, userAddress;
let infuraProjectID = "c36e33ca4a8f4828a1517ab6249690b2"; // Replace with your Infura Project ID
const contractAddress = "0x873612265e161c3857d9223B1BA06Eb98D9dE65a"; // Replace with your deployed LCC contract
const contractABI = [
    "function claim(address recipient) public",
    "function balanceOf(address account) view returns (uint256)"
];

const connectMetaMask = document.getElementById('connectMetaMask');
const connectWalletConnect = document.getElementById('connectWalletConnect');
const claimButton = document.getElementById('claimButton');
const status = document.getElementById('status');
const balanceDisplay = document.getElementById('balance');
const manualAddress = document.getElementById('manualAddress');
const galaxyAnim = document.getElementById('galaxyAnim');

// --- MetaMask Connect ---
connectMetaMask.addEventListener('click', async () => {
    if(window.ethereum){
        try {
            provider = new ethers.BrowserProvider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            userAddress = await signer.getAddress();
            status.textContent = `‚úÖ Connected MetaMask: ${userAddress}`;
            claimButton.disabled = false;
            fetchBalance();
        } catch(err){
            status.textContent = `‚ö†Ô∏è MetaMask connection failed: ${err.message}`;
        }
    } else {
        status.textContent = "‚ö†Ô∏è MetaMask not detected!";
    }
});

// --- WalletConnect ---
connectWalletConnect.addEventListener('click', async () => {
    const WalletConnectProvider = window.WalletConnectProvider.default;
    const wcProvider = new WalletConnectProvider({
        rpc: { 11155111: `https://sepolia.infura.io/v3/${infuraProjectID}` }, // Sepolia chainId
    });
    await wcProvider.enable();
    provider = new ethers.BrowserProvider(wcProvider);
    signer = await provider.getSigner();
    userAddress = await signer.getAddress();
    status.textContent = `‚úÖ Connected via WalletConnect: ${userAddress}`;
    claimButton.disabled = false;
    fetchBalance();
});

// --- Fetch User Balance ---
async function fetchBalance(){
    if(!signer) return;
    const contract = new ethers.Contract(contractAddress, contractABI, provider);
    const bal = await contract.balanceOf(userAddress);
    balanceDisplay.textContent = `üí∞ Your LCC Balance: ${ethers.formatUnits(bal, 18)} LCC`;
}

// --- Claim Tokens ---
claimButton.addEventListener('click', async () => {
    let recipient = manualAddress.value || userAddress;
    if(!recipient){
        status.textContent = "‚ö†Ô∏è Connect a wallet or enter a valid address!";
        return;
    }
    if(grecaptcha.getResponse().length === 0){
        status.textContent = "‚ö†Ô∏è Please complete the reCAPTCHA!";
        return;
    }

    try{
        status.textContent = "‚è≥ Claiming LCC...";
        const contract = new ethers.Contract(contractAddress, contractABI, signer);
        const tx = await contract.claim(recipient);
        await tx.wait();
        status.textContent = `üéâ Success! LCC claimed to ${recipient}`;
        fetchBalance();
        galaxyAnim.style.display = "block"; // Show celebration
    } catch(err){
        status.textContent = `‚ùå Claim failed: ${err.message}`;
    }
});
</script>

</body>
    </html>
