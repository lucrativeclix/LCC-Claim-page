<body>

<script>
/* ================= STARFIELD ================= */
const stars=document.getElementById("stars");
for(let i=0;i<200;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  stars.appendChild(s);
}

/* ================= CONFIG ================= */
const CHAIN_ID=11155111;
const CHAIN_HEX="0xaa36a7";
const LCC_TOKEN="0x873612265e161c3857d9223B1BA06Eb98D9dE65a";

/* ================= STATE ================= */
let provider,signer,user;

/* ================= HELPERS ================= */
const isMobile=()=>/Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* ================= UI ================= */
function setConnectedUI(addr){
  const btn=document.getElementById("connectBtn");
  const status=document.getElementById("walletStatus");
  btn.textContent="ðŸŸ¢ Wallet Connected";
  btn.disabled=true;
  btn.classList.add("opacity-70","cursor-not-allowed");
  status.textContent=`âœ… Connected: ${addr.slice(0,6)}...${addr.slice(-4)}`;
}

function enableClaim(){
  const btn=document.getElementById("claimBtn");
  btn.disabled=false;
  btn.classList.remove("opacity-50","cursor-not-allowed");
}

/* ================= WALLET ================= */
async function connectMetaMask(){
  try{
    provider=new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts",[]);

    try{
      await window.ethereum.request({
        method:"wallet_switchEthereumChain",
        params:[{chainId:CHAIN_HEX}]
      });
    }catch{
      await window.ethereum.request({
        method:"wallet_addEthereumChain",
        params:[{
          chainId:CHAIN_HEX,
          chainName:"Sepolia",
          rpcUrls:["https://rpc.sepolia.org"],
          nativeCurrency:{name:"ETH",symbol:"ETH",decimals:18},
          blockExplorerUrls:["https://sepolia.etherscan.io"]
        }]
      });
    }

    signer=await provider.getSigner();
    user=await signer.getAddress();

    localStorage.setItem("lcc_wallet",user);
    setConnectedUI(user);
    enableClaim();
    updateBalance();

  }catch(err){
    document.getElementById("walletStatus").textContent="âŒ Connection failed";
  }
}

document.getElementById("connectBtn").onclick=()=>{
  if(window.ethereum){
    if(isMobile()){
      const dapp=location.href.replace(/^https?:\/\//,"");
      location.href=`https://metamask.app.link/dapp/${dapp}`;
    }else connectMetaMask();
  }else{
    document.getElementById("walletStatus").textContent="âŒ MetaMask not detected";
  }
};

/* ================= AUTO RECONNECT ================= */
window.addEventListener("load",async()=>{
  const saved=localStorage.getItem("lcc_wallet");
  if(saved && window.ethereum){
    provider=new ethers.BrowserProvider(window.ethereum);
    signer=await provider.getSigner();
    user=saved;
    setConnectedUI(user);
    enableClaim();
    updateBalance();
  }
});

/* ================= BALANCE ================= */
async function updateBalance(){
  try{
    const abi=[
      "function balanceOf(address)view returns(uint256)",
      "function decimals()view returns(uint8)"
    ];
    const token=new ethers.Contract(LCC_TOKEN,abi,provider);
    const bal=await token.balanceOf(user);
    const dec=await token.decimals();
    document.getElementById("balance").textContent=
      `Balance: ${(Number(bal)/10**dec).toFixed(4)} LCC`;
  }catch{}
}

/* ================= CLAIM ================= */
document.getElementById("claimBtn").onclick=()=>{
  if(!grecaptcha.getResponse()){
    document.getElementById("status").textContent="âš ï¸ Complete reCAPTCHA";
    return;
  }
  document.getElementById("status").textContent="â›“ï¸ Processing claim...";
  startLoader();

  setTimeout(()=>{
    stopLoader();
    document.getElementById("success").classList.remove("hidden");
    document.getElementById("status").textContent="ðŸŽ‰ Faucet completed";
    grecaptcha.reset();
  },4000);
};

/* ================= LOADER ================= */
function startLoader(){
  document.getElementById("loader").classList.remove("hidden");
  let p=0;
  const i=setInterval(()=>{
    p++;
    document.getElementById("progress").textContent=p+"%";
    if(p>=100)clearInterval(i);
  },30);
}
function stopLoader(){
  document.getElementById("loader").classList.add("hidden");
  document.getElementById("progress").textContent="0%";
}
</script>
