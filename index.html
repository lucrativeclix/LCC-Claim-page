<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Tailwind CSS -->

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);

}
.glow-text {

}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}
@keyframes twinkle {
    0%,100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.1; transform: scale(0.5); }
}
</style>
</head>
<body class="relative text-white">

<!-- Star Background -->
<div id="stars"></div>
<script>
const starsContainer = document.getElementById('stars');
for(let i=0;i<150;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    starsContainer.appendChild(star);
}
</script>

<!-- Header -->
<header class="text-center py-16 relative z-10">
    <h1 class="text-5xl font-bold mb-4 glow-text animate-pulse">ğŸŒŒ LucrativeClix Coin (LCC) ğŸš€</h1>
    <p class="text-xl max-w-2xl mx-auto">Connect your wallet or paste your address to claim free LCC tokens every 12 hours. Safe, fast, and futuristic.</p>

<!-- Claim Form -->
<section class="flex justify-center py-20 px-4 relative z-10">
<div class="bg-gray-900 bg-opacity-70 p-10 rounded-3xl shadow-2xl w-full max-w-lg backdrop-blur-sm">

    <!-- Connect Wallet Buttons -->
    <button id="connectWallet" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-xl font-bold mb-4 transition transform hover:scale-105">Connect MetaMask</button>
    <button id="walletConnect" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold mb-4 transition transform hover:scale-105">Connect via WalletConnect</button>

    <!-- Manual Wallet Input -->
    <input type="text" id="manualWallet" placeholder="Or paste your wallet address" 
           class="w-full p-4 rounded-xl bg-gray-800 border border-purple-500 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white">

    <!-- Status Message -->

</div>
</section>

<!-- Footer -->
<footer class="py-12 text-center text-gray-400 relative z-10">

<script>
let provider, signer, userAddress;

// LCC Contract
const contractAddress = "0x873612265e161c3857d9223B1BA06Eb98D9dE65a";
const contractABI = [
    "function claim(address recipient) public",
    "function balanceOf(address account) view returns (uint256)"
];

const connectWalletButton = document.getElementById('connectWallet');
const walletConnectButton = document.getElementById('walletConnect');
const claimButton = document.getElementById('claimButton');
const manualWalletInput = document.getElementById('manualWallet');
const status = document.getElementById('status');

// Enable claim button after reCAPTCHA
function enableClaim(token) {
    claimButton.disabled = false;
}

// Connect MetaMask
connectWalletButton.addEventListener('click', async () => {
    if (window.ethereum) {
        try {
            provider = new ethers.BrowserProvider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            userAddress = await signer.getAddress();
            status.textContent = `âœ… Connected: ${userAddress.substring(0,6)}...${userAddress.slice(-4)}`;
            claimButton.disabled = false;
        } catch (err) {
            status.textContent = `âš ï¸ Wallet connection failed: ${err.message}`;
        }
    } else {
        status.textContent = "âš ï¸ MetaMask not detected!";
    }
});

// Connect via WalletConnect
walletConnectButton.addEventListener('click', async () => {
    try {
        const WalletConnectProvider = window.WalletConnectProvider.default;
        provider = new WalletConnectProvider({
            rpc: {11155111: "https://sepolia.infura.io/v3/YOUR_INFURA_KEY"}
        });
        await provider.enable();
        signer = new ethers.BrowserProvider(provider).getSigner();
        userAddress = await signer.getAddress();
        status.textContent = `âœ… Connected via WalletConnect: ${userAddress.substring(0,6)}...${userAddress.slice(-4)}`;
        claimButton.disabled = false;
    } catch (err) {
        status.textContent = `âš ï¸ WalletConnect failed: ${err.message}`;
    }
});

// Claim LCC
claimButton.addEventListener('click', async () => {
    let recipient = manualWalletInput.value.trim() || userAddress;

    if (!recipient || !/^0x[a-fA-F0-9]{40}$/.test(recipient)) {
        status.textContent = "âš ï¸ Invalid wallet address!";
        return;
    }

    try {
        status.textContent = "â³ Claiming LCC...";
        const contract = new ethers.Contract(contractAddress, contractABI, signer);
        const tx = await contract.claim(recipient);
        const receipt = await tx.wait();

        // Example: hardcoded value, replace with event from your contract
        const claimedAmount = 100;
        status.textContent = `ğŸ‰ Success! ${claimedAmount} LCC claimed to ${recipient}`;
    } catch (err) {
        status.textContent = `âŒ Claim failed: ${err.message}`;
    }
});
</script>
