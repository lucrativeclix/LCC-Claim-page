<!-- =========================

<script>
/* =========================
   STARFIELD INIT
========================= */
const stars = document.getElementById("stars");
for (let i = 0; i < 200; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.top = Math.random() * 100 + "%";
  s.style.left = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 3 + "s";
  stars.appendChild(s);
}

/* =========================
   CONFIG
========================= */
const CHAIN_ID = 11155111;
const CHAIN_HEX = "0xaa36a7";
const WC_PROJECT_ID = "6e7e3a7f736b30fcd2d054bdfbe17bc6";
const LCC_TOKEN = "0x873612265e161c3857d9223B1BA06Eb98D9dE65a";

/* =========================
   STATE
========================= */
let provider, signer, user;

/* =========================
   HELPERS
========================= */
function isMobile() {
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

/* =========================
   CONNECT WALLET
========================= */
document.getElementById("connectBtn").onclick = async () => {

  // DESKTOP
  if (window.ethereum && !isMobile()) {
    return connectMetaMask();
  }

  // MOBILE â†’ DEEP LINK
  if (isMobile()) {
    const dapp = window.location.href.replace(/^https?:\/\//, "");
    window.location.href = `https://metamask.app.link/dapp/${dapp}`;
    return;
  }

  document.getElementById("walletStatus").textContent =
    "âŒ Wallet not detected";
};

async function connectMetaMask() {
  try {
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);

    await window.ethereum.request({
      method: "wallet_switchEthereumChain",
      params: [{ chainId: CHAIN_HEX }]
    });

    signer = await provider.getSigner();
    user = await signer.getAddress();

    document.getElementById("walletStatus").textContent =
      "âœ… Connected: " + user.slice(0,6) + "..." + user.slice(-4);

    enableClaim();
    updateBalance();

  } catch (err) {
    document.getElementById("walletStatus").textContent =
      "âŒ Connection failed";
  }
}

/* =========================
   ENABLE CLAIM
========================= */
function enableClaim() {
  const btn = document.getElementById("claimBtn");
  btn.disabled = false;
  btn.classList.remove("opacity-50","cursor-not-allowed");
}

/* =========================
   UPDATE BALANCE
========================= */
async function updateBalance() {
  try {
    const abi = [
      "function balanceOf(address) view returns(uint256)",
      "function decimals() view returns(uint8)"
    ];
    const token = new ethers.Contract(LCC_TOKEN, abi, provider);
    const bal = await token.balanceOf(user);
    const dec = await token.decimals();
    document.getElementById("balance").textContent =
      "Balance: " + (Number(bal)/10**dec).toFixed(4) + " LCC";
  } catch {
    document.getElementById("balance").textContent = "Balance: -";
  }
}

/* =========================
   CLAIM
========================= */
document.getElementById("claimBtn").onclick = async () => {

  if (!grecaptcha.getResponse()) {
    document.getElementById("status").textContent =
      "âš ï¸ Complete reCAPTCHA";
    return;
  }

  document.getElementById("status").textContent =
    "â›“ï¸ Sending request...";
  startLoader();

  // BACKEND CALL GOES HERE
  setTimeout(() => {
    stopLoader();
    document.getElementById("success").classList.remove("hidden");
    document.getElementById("status").textContent =
      "ðŸŽ‰ Faucet completed";
    grecaptcha.reset();
  }, 4000);
};

/* =========================
   LOADER
========================= */
function startLoader() {
  document.getElementById("loader").classList.remove("hidden");
  let p = 0;
  const i = setInterval(() => {
    p++;
    document.getElementById("progress").textContent = p + "%";
    if (p >= 100) clearInterval(i);
  }, 30);
}

function stopLoader() {
  document.getElementById("loader").classList.add("hidden");
  document.getElementById("progress").textContent = "0%";
}
</script>
